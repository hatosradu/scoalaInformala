<!DOCTYPE html>
<html>

<head>
    <title>Layout</title>
    <style>
        #logo {
            width: 50px;
            height: 50px;
        }

        .navIcon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="mainContent">
        <nav id="mainNav">
            <img id="logo" src="src/logo.png" alt="logo" />
            <button>Tutorials</button>
            <button>References</button>
            <button>Paid Courses</button>
            <button>Log in</button>
        </nav>
        <nav id="secondaryNav">
            <button>
                <img class="navIcon" src="src/menuIcon.png" alt="Open Menu">
            </button>
            <button>
                <img class="navIcon" src="src/homeIcon.png" alt="Open Menu">
            </button>
            <button>HTML</button>
            <button>CSS</button>
            <button>JavaScript</button>
            <button>SQL</button>
            <button>Python</button>
            <button>
                <img class="navIcon" src="src/darkMode.png" alt="Open Menu">
            </button>
            <button>
                <img class="navIcon" src="src/earth.png" alt="Open Menu">
            </button><button>
                <img class="navIcon" src="src/searchIcon.png" alt="Open Menu">
            </button>
        </nav>
        <div id="content">

        </div>
    </div>
</body>

</html>
