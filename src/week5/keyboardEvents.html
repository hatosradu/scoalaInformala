<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events</title>
    <style>
        input.error {
            border: 2px solid red;
            background-color: lightcoral;
            color: white;
        }
    </style>
    <script>
        function preventAllButDigits(input, event) {
            console.log(input.value);
            if (event.data   >= "0" && event.data <= "9" && input.value.length === 10) {
                input.classList.remove("error");
            } else {
                input.classList.add("error");
            }
        }

        function removeOnFocus(input, event){
            input.classList.remove("error");
        }
    </script>
</head>

<body>
    <input type="text" oninput="preventAllButDigits(this, event)" onfocus="removeOnFocus(this, event)"/>
</body>

</html>
