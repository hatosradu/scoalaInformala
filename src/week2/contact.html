<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
   
</head>

<body>
    <header>
        <span class="title">Contact us</span>
        <span class="subtitle">Feel free to contact us</span>
    </header>
    <main>
        <div class="card">
            <div class="column">
                <div class="helperText">Name</div>
                <input type="text" placeholder="Enter name"></input>

                <div class="helperText">Email</div>
                <input type="text" placeholder="Enter email"></input>

                <div class="helperText">Subject</div>
                <input type="text" placeholder="Enter subject"></input>

            </div>
            <div class="column">
                <div class="helperText">Message</div>
                <textarea cols="auto" rows="auto"></textarea>
                <button>Send Message</button>
            </div>
        </div>
    </main>
    <footer>
        <span style="font-size: large;">
            Or find us on social media
        </span>
        <hr>
        <div class="socialMedia">
            <span>Facebook</span>
            <span>Twitter</span>
            <span>Instagram</span>
        </div>
    </footer>
</body>
</html>
