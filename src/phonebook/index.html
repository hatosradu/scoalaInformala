<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone book</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body onload="onBodyLoad();">
    <header>
        <h1>Phone Book</h1>
    </header>

    <main>
        <form>
            <ul class="flex-outer">
                <li>
                    <label>First Name</label>
                    <input type="text" name="firstName" placeholder="First name">
                </li>
                <div id="firtNameValidationText"></div>
                <li>
                    <label>Last Name</label>
                    <input type="text" name="lastName" placeholder="Last name">
                </li>
                <div id="lastNameValidationText"></div>
                <li>
                    <label>Phone number</label>
                    <input type="text" name="phone" placeholder="Phone number" onkeypress="onKeyPress(event);" />
                </li>
                <div id="phoneValidationText"></div>

                <li>
                    <button type="submit" onclick="onAdd(event);">Add</button>
                </li>
            </ul>
        </form>

        <table id="contacts">
            <thead>
                <tr>
                    <th style="width: auto;">Name</th>
                    <th style="width: 35%;">Phone number</th>
                    <th style="width: 30px;"></th>
                    <th style="width: 30px;"></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
</body>

</html>
