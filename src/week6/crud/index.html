<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="draw();">
    <main>
        <div class="leftPanel">
            <form onsubmit="adauga(event);">
                <div>
                    <input type="text" placeholder="id" name="id" hidden/>
                </div>
                <div>
                    <input type="text" placeholder="Title" name="title" />
                </div>
                <div>
                    <input type="text" placeholder="Url" name="url" />
                </div>
                <div>
                    <select name="difficulty">
                        <option value="">[Please chose]</option>
                        <option value="0">Entry Level</option>
                        <option value="1">Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Hard</option>
                        <option value="4">Hacker</option>
                    </select>
                </div>
                <div>
                    <input type="text" placeholder="Tag" name="tag" />
                    <button id="addTagBtn" onclick="addTag(this, event);">+</button>
                </div>
                <input type="submit" value="Adauga">
            </form>
        </div>
        <div class="rightPanel">
            <table border="1" style="border-collapse: collapse; width: 100%;" id="listTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th style="width: 20%;">Difficulty</th>
                        <th>Tags</th>
                        <th style="width: 25px;"></th>
                        <th style="width: 35px;"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>

</body>

</html>
