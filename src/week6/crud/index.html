<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <style>
      .hidden {
        display: none;
      }
      .searchField {
        width: 100%;
        box-sizing: border-box;
      }
    </style>
    <script src="index.js"></script>
  </head>
  <body onload="getData();">
    <form id="form" onsubmit="adauga(event);">
      <div><input type="text" placeholder="Title" name="title" /></div>

      <div><input type="text" placeholder="Url" name="url" /></div>
      <div>
        <select name="difficulty">
          <option value="">[Please chose]</option>
          <option value="0">Entry Level</option>
          <option value="1">Easy</option>
          <option value="2">Medium</option>
          <option value="3">Hard</option>
          <option value="4">Hacker</option>
        </select>
      </div>
      <div>
        <input type="text" placeholder="Tag" name="tags" />
        <button id="addTagBtn" onclick="event.preventDefault();addTag();">
          +
        </button>
      </div>
      <input type="submit" value="Salveaza" />
      <input type="button" value="Anuleaza" onclick="showTable();" />
    </form>
    <table id="list" border="1" style="border-collapse: collapse; width: 100%">
      <thead>
        <tr>
          <th><button
            onclick="event.stopPropagation();onDeleteItems();"
          >
            Delete</button</th>
          <th style="width: 40%" onclick="sortTable(this,'title')">
            <button
              onclick="event.stopPropagation();showForm();"
              style="float: left"
            >
              +</button
            >Title
            <span class="sortDirection"></span>
          </th>
          <th style="width: 20%" onclick="sortTable(this,'difficulty')">
            Difficulty
            <span class="sortDirection"></span>
          </th>
          <th onclick="sortTable(this,'tags')">
            Tags<span class="sortDirection"></span>
          </th>
          <th style="width: 100px"></th>
        </tr>
        <tr>
          <th></th>

          <th>
            <input
              type="text"
              class="searchField"
              placeholder="Title"
              oninput="search(this,'title')"
            />
          </th>
          <th>
            <input
              type="text"
              class="searchField"
              placeholder="Difficulty"
              oninput="search(this,'difficulty')"
            />
          </th>
          <th>
            <input
              type="text"
              class="searchField"
              placeholder="Tags"
              oninput="search(this,'tags')"
            />
          </th>
          <th style="width: 100px"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
