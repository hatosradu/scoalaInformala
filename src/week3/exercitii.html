        function indiceleDeGreutate(height, weight) {
            let indice = weight / (height * height);

            if (indice < 20) {
                status = "subponderal";
            } else if (indice < 25) {
                status = "normal";

                status = "supraponderal";

                status = "obez";
            } else {
                status = "bolnav";
            }

            return `La greutatea de ${weight} kg si inaltimea de ${height} m esti ${status}`;
        }

            let totalMiliseconds = ms

            totalMiliseconds = ms - miliseconds;

            let seconds = totalSeconds % 60;

            let minutes = totalMinutes % 60;
            totalMinutes = totalMinutes - minutes;
